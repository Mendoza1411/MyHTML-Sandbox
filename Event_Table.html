<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Time Na</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Event Information</h2>

    <table>
        <tr>
            <th colspan="2">Event Details</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td colspan="2">Conference on Innovations</td>
            <td>2022-05-15</td>
            <td>City Convention Center</td>
        </tr>
        <tr>
            <td colspan="2">Music Festival</td>
            <td>2022-07-20</td>
            <td>Central Park Amphitheater</td>
        </tr>
        <tr>
            <td colspan="2">Art Exhibition</td>
            <td>2022-09-10</td>
            <td>Gallery of Modern Art</td>
        </tr>
    </table>

</body>
</html>
